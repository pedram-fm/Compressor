version: '3'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/var/www/html
        ports:
            - "8080:80"
        depends_on:
            - db

    db:
        image: mysql:5.7
        environment:
            MYSQL_DATABASE: compressor
            MYSQL_USER: compressor
            MYSQL_PASSWORD: compressor
            MYSQL_ROOT_PASSWORD: compressor
        ports:
            - "3306:3306"

    nginx:
        image: nginx:latest
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
        ports:
            - "8000:80"
        depends_on:
            - app
